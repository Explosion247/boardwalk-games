<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardwalk Games | Game Library</title>
    <meta
      name="description"
      content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!"
    />
    <!-- favicons generated by favicon.io -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicon-16x16.png"
    />

    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>
      <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img
              src="assets/images/logo-sm-white.png"
              alt="boardwalk games logo"
              class="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="game-library.html"
                  >Game library</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- header with carousel -->
    <header class="container">
      <div class="row">
        <div class="col-12 col-xl-6">Game library intro text section</div>
        <div class="col-12 col-xl-6">Carousel</div>
      </div>
    </header>
    <!-- Main element to hold all key sections of the game library page, it is not part of the grid structure -->
    <main>
      <!-- New games section -->
      <section class="container">
        <div class="row">
          <div class="col-12">New Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
          <div class="col-12 col-md-6 col-xl-3">Services card</div>
        </div>
        <!-- favorite games section -->
        <div class="row">
          <div class="col-12">Favorite Games section heading</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
          <div class="col-12 col-md-6 col-xl-3">Game card</div>
        </div>
      </section>
    </main>
    <!-- footer / contact section -->
    <footer class="mt-auto">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <!-- Contact info -->
            <div class="col-12 col-md-6 col-xl-4">
              Contact info & social links
            </div>
            <div class="col-12 col-md-6 col-xl-4">Opening times</div>
          </div>
        </div>
      </div>
    </footer>

    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome js link -->
    <script
      src="https://kit.fontawesome.com/3fd09ae9c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
